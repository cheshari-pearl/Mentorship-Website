<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <img src="Images/ampLogo.png" id="logo" src="web logo" />

    <form id="signup-form" action="welcome.html">
      <label id="label" for="username">Username:</label>
      <input name="username" type="text" class="input" placeholder="enter username" required />
      <br />
      <br />
      <label id="label" for="password">Password:</label>
      <input name="password" type="password" class="input" placeholder="enter password" required />
      <br />
      <br />
      <input type="submit" class="l-button">
     
    </form>
    <br />
    <br />
    <p id="signup-text">
      Don't have an account? <a class="link" href="signup.html">Sign Up</a>
    </p>
  </body>
</html>
