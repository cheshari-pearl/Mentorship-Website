<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="sign-up.css">
</head>
<body>
    
    <img src="Images/ampLogo.png" id="logo" src="web logo">
    

        <form id="signup-form" action="signin.html">
            <label for="name">Name:</label>
            <input name="name" type="text" class="input" placeholder="Enter your full name" required/>
            <br>
            <br>
            <label for="email">Email:</label>
            <input name="email" type="email"  class="input" placeholder="cheshari@gmail.com" required/>
            <br>
            <br>
            <label for="username" class="label">Username:</label>
            <input name="username" type="text" class="input" placeholder="pick username" required/>
            <br>
            <br>
            <label for="password" class="label">Password:</label>
            <input name="password" type="password" class="input" placeholder="not less than 8 characters" required/>
            <br>
            <br>
            <label for="studentID" class="label">Student ID:</label>
            <input name="studentID" type="text" class="input" required/>
            <br>
            <br>
            <input type="submit" class="s-button">
         
        </form>
        <br>
    
        <p id="signin-text">Already have an account? <a class="link" href="signin.html">Sign In</a>
   



</body>
</html>
