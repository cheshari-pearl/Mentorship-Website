<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet", href="sign-up.css">
</head>
<body>
    
    <img src="Images/ampLogo.png" id="logo" src="web logo">
    

        <form id="signup-form">
            <label>Name:</label>
            <input type="text" class="input" placeholder="Enter your full name" required/>
            <br>
            <br>
            <label>Email:</label>
            <input type="email"  class="input" placeholder="cheshari@gmail.com" required/>
            <br>
            <br>
            <label>Username:</label>
            <input type="text" class="input" placeholder="pick username" required/>
            <br>
            <br>
            <label>Password:</label>
            <input type="text" class="input" placeholder="not less than 8 characters" required/>
            <br>
            <br>
            <label>Student ID:</label>
            <input type="text" class="input" required/>
            <br>
            <br>
            <button id="signup-button" ><a class="s-button" href="signin.html">Sign Up</a></button>
        </form>
        <br>
    
        <p id="signin-text">Already have an account? <a href="signin.html">Sign In</a>
